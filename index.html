<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Event Incentive Drivers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            transition: background-color 1s;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 2;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .driver {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            color: white;
            transform: scale(0);
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Get closer to unlock the Boxing Event Incentive Drivers!</h2>
    </div>

    <!-- Incentive Drivers -->
    <div class="driver" id="driver1" style="top: 10%; left: 15%;">Pay-Per-View Revenue</div>
    <div class="driver" id="driver2" style="top: 20%; left: 70%;">Sponsorship Deals</div>
    <div class="driver" id="driver3" style="top: 40%; left: 10%;">Ticket Sales</div>
    <div class="driver" id="driver4" style="top: 50%; right: 15%;">High-Profile Matchups</div>
    <div class="driver" id="driver5" style="bottom: 20%; left: 30%;">International Exposure</div>
    <div class="driver" id="driver6" style="bottom: 10%; right: 20%;">Media Coverage</div>

    <script>
        let video;
        let faceApi;
        let detections = [];
        const maxDrivers = 6;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            video = createCapture(VIDEO);
            video.size(width, height);
            video.hide();

            const options = {
                withLandmarks: true,
            };
            faceApi = ml5.faceApi(video, options, modelReady);
        }

        function modelReady() {
            faceApi.detect(gotResults);
        }

        function gotResults(err, result) {
            if (err) {
                console.error(err);
                return;
            }
            detections = result;
            faceApi.detect(gotResults);
        }

        function draw() {
            background(50);

            if (detections && detections.length > 0) {
                const faceSize = detections[0].alignedRect._box._width * detections[0].alignedRect._box._height;
                const energyLevel = map(faceSize, 10000, 640 * 480 * 0.6, 0, 255);
                document.body.style.backgroundColor = `rgb(${energyLevel}, 50, 255)`;

                // Unlock drivers based on face landmarks
                const points = detections[0].landmarks.positions;
                for (let i = 0; i < points.length && i < maxDrivers; i++) {
                    document.getElementById("driver" + (i + 1)).style.transform = "scale(1)";
                }

                drawLandmarks(detections);
            }
        }

        function drawLandmarks(detections) {
            for (let i = 0; i < detections.length; i++) {
                const points = detections[i].landmarks.positions;
                for (let j = 0; j < points.length; j++) {
                    const x = points[j]._x;
                    const y = points[j]._y;
                    fill(255, 0, 0);
                    ellipse(x, y, 5);
                }
            }
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Event Incentive Drivers with BodyPix</title>
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
        body {
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 2;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="info">
        <h2>Move closer to the camera and try to grab the floating bubbles to unlock Boxing Event Incentive Drivers!</h2>
    </div>

    <script>
        let bodypix;
        let video;
        let segmentation;

        const options = {
            outputStride: 16,
            segmentationThreshold: 0.5
        };

        const drivers = [
            "Pay-Per-View Revenue",
            "Sponsorship Deals",
            "Ticket Sales",
            "High-Profile Matchups",
            "International Exposure",
            "Media Coverage"
        ];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            video = createCapture(VIDEO);
            video.size(width, height);
            video.hide();

            bodypix = ml5.bodyPix(video, options, modelReady);
        }

        function modelReady() {
            bodypix.segment(gotResults);
        }

        function gotResults(error, result) {
            if (error) {
                console.log(error);
                return;
            }
            segmentation = result;
            bodypix.segment(gotResults);
        }

        function draw() {
            background(0);
            if (segmentation) {
                image(segmentation.personMask, 0, 0, width, height);

                // Gradient effect
                for (let i = 0; i <= width; i += 10) {
                    let inter = map(i, 0, width, 0, 1);
                    let c = lerpColor(color(255, 0, 150), color(0, 255, 255), inter);
                    stroke(c);
                    line(i, 0, i, height);
                }

                // Display incentive drivers as bubbles
                for (let i = 0; i < drivers.length; i++) {
                    let x = (i + 1) * width / (drivers.length + 1);
                    let y = height / 2 + 50 * sin(0.1 * frameCount + i);
                    let d = 50 + 10 * sin(0.1 * frameCount + i);

                    fill(255);
                    ellipse(x, y, d);
                    textAlign(CENTER, CENTER);
                    textSize(16);
                    text(drivers[i], x, y);
                }
            }
        }
    </script>
</body>

</html>

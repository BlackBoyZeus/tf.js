<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Segmentation with TensorFlow.js</title>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <!-- TensorFlow.js Libraries and Body Segmentation -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-segmentation"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');

        async function setupCamera() {
            videoElement.srcObject = await navigator.mediaDevices.getUserMedia({'video': true});
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => {
                    resolve(videoElement);
                };
            });
        }

        async function bindCamera() {
            const video = await setupCamera();
            video.play();

            const model = bodySegmentation.SupportedModels.MediaPipeSelfieSegmentation;
            const segmenterConfig = {
                runtime: 'mediapipe',
                modelType: 'general'
            };
            const segmenter = await bodySegmentation.createSegmenter(model, segmenterConfig);

            segmentInRealTime(video, segmenter);
        }

        async function segmentInRealTime(video, segmenter) {
            async function segmentationFrame() {
                const people = await segmenter.segmentPeople(video);
                if (people && people.length > 0) {
                    const mask = await people[0].mask.toCanvasImageSource();
                    canvasCtx.drawImage(mask, 0, 0, video.width, video.height);
                }
                requestAnimationFrame(segmentationFrame);
            }
            segmentationFrame();
        }

        bindCamera();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Event Incentive Drivers with BodyPix</title>
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
        body {
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 2;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="info">
        <h2>Move closer and try to grab the floating bubbles to unlock Boxing Event Incentive Drivers!</h2>
    </div>

    <script>
        let bodypix;
        let video;
        let segmentation;
        let bubbles = [];

        const options = {
            outputStride: 16,
            segmentationThreshold: 0.5
        };

        const drivers = [
            "Pay-Per-View Revenue",
            "Sponsorship Deals",
            "Ticket Sales",
            "High-Profile Matchups",
            "International Exposure",
            "Media Coverage"
        ];

        class Bubble {
            constructor(txt, x, y) {
                this.txt = txt;
                this.x = x;
                this.y = y;
                this.d = 50;
                this.hovered = false;
            }

            show() {
                fill(this.hovered ? 100 : 255);
                ellipse(this.x, this.y, this.d);
                fill(0);
                textSize(16);
                textAlign(CENTER, CENTER);
                text(this.txt, this.x, this.y);
            }

            contains(px, py) {
                let d = dist(px, py, this.x, this.y);
                return d < this.d / 2;
            }
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            video = createCapture(VIDEO);
            video.size(width, height);
            video.hide();

            bodypix = ml5.bodyPix(video, options, modelReady);

            for (let i = 0; i < drivers.length; i++) {
                let x = (i + 1) * width / (drivers.length + 1);
                let y = height / 2 + 50 * sin(0.1 * frameCount + i);
                bubbles.push(new Bubble(drivers[i], x, y));
            }
        }

        function modelReady() {
            bodypix.segment(gotResults);
        }

        function gotResults(error, result) {
            if (error) {
                console.log(error);
                return;
            }
            segmentation = result;
            bodypix.segment(gotResults);
        }

        function draw() {
            background(0);
            if (segmentation) {
                image(segmentation.personMask, 0, 0, width, height);

                // Gradient effect
                for (let i = 0; i <= width; i += 10) {
                    let inter = map(i, 0, width, 0, 1);
                    let c = lerpColor(color(255, 0, 150), color(0, 255, 255), inter);
                    stroke(c);
                    line(i, 0, i, height);
                }

                // Check for hand interaction
                let handParts = [...segmentation.bodyParts.leftHand, ...segmentation.bodyParts.rightHand];
                bubbles.forEach(bubble => {
                    bubble.hovered = handParts.some(p => bubble.contains(p.x, p.y));
                    if (bubble.hovered) bubble.d = 60;
                    else bubble.d = 50;
                    bubble.show();
                });
            }
        }
    </script>
</body>

</html>

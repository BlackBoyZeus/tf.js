<!DOCTYPE html>
<html>
<head>
    <title>Boxing Event Incentive Drivers</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Incentive Drivers for Boxing Events</h1>
        <canvas id="canvas" width="300" height="300"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Draw the incentive drivers initially
        const drivers = [
            { text: "Pay-Per-View Revenue", value: "$$$" },
            { text: "Sponsorship Deals", value: "$$" },
            { text: "Ticket Sales", value: "$" },
            { text: "High-Profile Matchups", value: "🥊" },
            { text: "International Exposure", value: "🌍" },
            { text: "Media Coverage", value: "📰" }
        ];

        let highlightedIndex = 0; // Index of the highlighted driver

        function drawDrivers() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';

            ctx.fillText("Incentive Drivers", 100, 30);
            ctx.beginPath();
            ctx.moveTo(50, 40);
            ctx.lineTo(250, 40);
            ctx.stroke();

            let y = 70;
            drivers.forEach((driver, index) => {
                if (index === highlightedIndex) {
                    ctx.fillStyle = 'blue'; // Highlight the selected driver
                } else {
                    ctx.fillStyle = 'black';
                }
                ctx.fillText("- " + driver.text, 60, y);
                ctx.fillText(driver.value, 220, y); // Display the value
                y += 30;
            });

            highlightedIndex = (highlightedIndex + 1) % drivers.length; // Cycle through drivers
        }

        // Animate the pulse visualization
        function animate() {
            drawDrivers();
            requestAnimationFrame(animate);
        }

        animate(); // Start the animation loop
    </script>
</body>
</html>

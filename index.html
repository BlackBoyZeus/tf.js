<!DOCTYPE html>
<html>
<head>
    <title>Boxing Event Incentive Drivers</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Incentive Drivers for Boxing Events</h1>
        <canvas id="canvas" width="300" height="300"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Draw the incentive drivers diagram
        ctx.font = '16px Arial';
        ctx.fillStyle = 'black';

        const drivers = [
            "Pay-Per-View Revenue",
            "Sponsorship Deals",
            "Ticket Sales",
            "High-Profile Matchups",
            "International Exposure",
            "Media Coverage"
        ];

        ctx.fillText("Incentive Drivers", 100, 30);
        ctx.beginPath();
        ctx.moveTo(50, 40);
        ctx.lineTo(250, 40);
        ctx.stroke();

        let y = 70;
        drivers.forEach(driver => {
            ctx.fillText("- " + driver, 60, y);
            y += 30;
        });

        async function detectFaces() {
            const video = document.createElement('video');
            document.body.appendChild(video);
            video.style.display = 'none';

            const stream = await navigator.mediaDevices.getUserMedia({ 'video': true });
            video.srcObject = stream;

            await video.play();

            const faceDetector = new faceDetection.FaceDetector({
                modelUrl: faceDetection.SupportedModels.MediaPipeFaceDetector
            });

            async function renderPrediction() {
                const faces = await faceDetector.estimateFaces(video);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                faces.forEach(face => {
                    const boundingBox = face.boundingBox;
                    ctx.strokeStyle = '#00FF00';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(boundingBox.x, boundingBox.y, boundingBox.width, boundingBox.height);
                });

                requestAnimationFrame(renderPrediction);
            }

            renderPrediction();
        }

        detectFaces();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Detection with TensorFlow.js</title>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <!-- TensorFlow.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');

        async function setupCamera() {
            videoElement.srcObject = await navigator.mediaDevices.getUserMedia({'video': true});
            return new Promise((resolve) => {
                videoElement.onloadedmetadata = () => {
                    resolve(videoElement);
                };
            });
        }

        async function bindCamera() {
            const video = await setupCamera();
            video.play();

            const model = poseDetection.SupportedModels.MoveNet; 
            const detector = await poseDetection.createDetector(model);

            detectPoseInRealTime(video, detector);
        }

        async function detectPoseInRealTime(video, detector) {
            async function poseDetectionFrame() {
                const poses = await detector.estimatePoses(video);
                
                canvasCtx.drawImage(video, 0, 0, video.width, video.height);

                const imageData = canvasCtx.getImageData(0, 0, video.width, video.height);
                const data = imageData.data;

                for (const pose of poses) {
                    for (const keypoint of pose.keypoints) {
                        if (keypoint.score > 0.5) {  // Only consider keypoints with a confidence score above 0.5
                            const x = keypoint.x;
                            const y = keypoint.y;
                            const radius = 10;

                            for (let i = Math.max(0, y - radius); i <= Math.min(video.height - 1, y + radius); i++) {
                                for (let j = Math.max(0, x - radius); j <= Math.min(video.width - 1, x + radius); j++) {
                                    const index = (i * video.width + j) * 4;
                                    const temp = data[index];
                                    data[index] = data[index + 2];
                                    data[index + 2] = temp;
                                }
                            }
                        }
                    }
                }

                canvasCtx.putImageData(imageData, 0, 0);
                requestAnimationFrame(poseDetectionFrame);
            }

            poseDetectionFrame();
        }

        bindCamera();
    </script>
</body>
</html>
